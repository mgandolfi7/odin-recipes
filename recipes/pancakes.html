<body>
    <h1>Pancakes</h1>
    <img src="./images/pancakes.jpeg" alt="Pancakes">
    <h2>Description</h2>
    <p>This recipe is for super soft and delicious pancakes</p>

    <h2>Ingredients</h2>
    <ul>
        <li>Pancake batter</li>
        <li>Syrup</li>
        <li>Baking Soda</li>
        <li>Butter</li>
    </ul>

    <h2>Instructions</h2>
    <ol>
        <li>Mix pancake batter</li>
        <li>Pour pancake batter onto hot pan</li>
        <li>Flip after 90 seconds</li>
        <li>Pour syrup and enjoy!</li>
    </ol>
